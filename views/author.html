
	<!-- 主体 -->
	<div class="body">
		<dl class="author">
			<dt>本周推荐</dt>
			<dd ng-repeat="author in authors">
				<div class="avatar">
					<img ng-src="{{author.avatar}}" alt="">
				</div>
				<div class="info">
					<h5>{{author.name}}</h5>
					<p>{{author.alt}}</p>
				</div>
			</dd>
		</dl>
	</div>
